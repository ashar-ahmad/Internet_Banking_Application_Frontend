<div style="width:800px; margin:0 auto;">
  <div class="row ">
    <div class="col-xl-3 col-lg-6">
      <div class="card l-bg-green-dark">
        <div class="card-statistic-3 p-4">
          <div class="card-icon card-icon-large"><i class="fas fa-ticket-alt"></i></div>
          <div class="mb-4">
            <h5 class="card-title mb-0">Welcome to Nominee Portal</h5>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>



<div style="margin-top:50px;margin-left: 100px;">
  <h2 style="color:green ;margin-left: 230px; ">Add Nominee Information <button class="btn btn-danger"
      style="margin-left:40%;width:100px;height:50px;border-radius: 15px;">Back</button></h2>
  <hr style="width: 70%;text-align: center;margin-left: 200px;">
  <br>
  <br>
  <form>
    <div class="form-group row" style="margin-left: 400px;">
      <label for="name" class="col-sm-2 col-form-label" style="font-weight: bold;font-size: 20px;">Name</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="benname" placeholder="Name" style="width: 400px;border-radius: 10px;">
      </div>
    </div>
    &nbsp;&nbsp;&nbsp;
    <div class="form-group row" style="margin-left: 400px;">
        <label for="reltyp" class="col-sm-2 col-form-label" style="font-weight: bold;font-size: 20px;">Govt ID Type</label>
      <div class="col-sm-10">
        <select id="inputState" class="form-control" style="width: 400px;border-radius: 10px;">
            <option selected>Choose ID Type</option>
            <option>ADHAAR_CARD</option>
            <option>PAN_CARD</option>
        </select>
      </div>
    </div>
    &nbsp;&nbsp;&nbsp;
    <div class="form-group row" style="margin-left: 400px;">
      <label for="ifsc" class="col-sm-2 col-form-label" style="font-weight: bold;font-size: 20px;">Govt ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword" placeholder="Govt ID" style="width: 400px;border-radius: 10px;">
      </div>
    </div>
    &nbsp;&nbsp;&nbsp;
    <div class="form-group row" style="margin-left: 400px;">
        <label for="phnno" class="col-sm-2 col-form-label" style="font-weight: bold;font-size: 20px;">Phone No.</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="phnno" placeholder="Phone Number" style="width: 400px;border-radius: 10px;">
        </div>
      </div>
    &nbsp;&nbsp;&nbsp;
    <div class="form-group row" style="margin-left: 400px;">
        <label for="reltyp" class="col-sm-2 col-form-label" style="font-weight: bold;font-size: 20px;">Relation
          Type</label>
        <div class="col-sm-10">
          <select id="inputState" class="form-control" style="width: 400px;border-radius: 10px;">
            <option selected>Choose Relation</option>
            <option>MOTHER</option>
            <option>FATHER</option>
            <option>BROTHER</option>
            <option>SISTER</option>
            <option>HUSBAND</option>
            <option>WIFE</option>
            <option>SON</option>
            <option>DAUGHTER</option>
          </select>
        </div>
      </div>
    


    <br>
    <br>
    <br>
    <button type="submit" class="btn btn-primary"
      style="margin-left: 650px;;width:100px;height: 50px;border-radius: 15px;">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="submit" class="btn btn-danger"
      style="width:100px;height:50px; margin-left: 100px;border-radius: 15px;">Cancel</button>
  </form>
</div>
