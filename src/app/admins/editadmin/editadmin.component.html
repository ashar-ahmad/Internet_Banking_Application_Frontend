<div style="margin-top:100px;margin-left: 100px;"></div>
<div style="width:800px; margin:0 auto;">
    <div class="row ">
        <div class="col-xl-3 col-lg-6">
            <div class="card l-bg-green-dark">
                <div class="card-statistic-3 p-4">
                    <div class="card-icon card-icon-large"><i class="fas fa-ticket-alt"></i></div>
                    <div class="mb-4">
                        <h5 class="card-title mb-0">Welcome to Edit Admin Portal</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="margin-top:50px;margin-left: 1px;">
    <h2 style="color:green ;margin-left: 180px; ">Edit Admin Information <button class="btn btn-danger"
            style="margin-left:40%;width:100px;height:50px;border-radius: 15px;">Back</button></h2>
    <hr style="width: 70%;text-align: center;margin-left: 200px;">
    <br>
    <br>

    <form>
        <div class="form-group row" style="margin-left: 350px;">
            <label for="name" class="col-sm-2 col-form-label" style="font-weight: bold;font-size: 20px;">Name</label>
            <div class="col-sm-10">
                <input type="name" class="form-control" id="adname" placeholder="Name" style="width: 400px;border-radius: 10px;">
            </div>
        </div>

        &nbsp;&nbsp;&nbsp;
        <div class="form-group row" style="margin-left: 350px;">
            <label for="phone" class="col-sm-2 col-form-label" style="font-weight: bold;font-size: 20px;">Phone
                No.</label>
            <div class="col-sm-10">
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control" id="adname" placeholder="Phone" style="width: 400px;border-radius: 10px;">
            </div>
        </div>

        &nbsp;&nbsp;&nbsp;
        <div class="form-group row" style="margin-left: 350px;">
            <label for="email" class="col-sm-2 col-form-label" style="font-weight: bold;font-size: 20px;">Email Id</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="ademail" placeholder="email"
                    style="width: 400px;border-radius: 10px;">
            </div>
        </div>

        &nbsp;&nbsp;&nbsp;
        <div class="form-group row" style="margin-left: 350px;">
            <label for="age" class="col-sm-2 col-form-label" style="font-weight: bold;font-size: 20px;">Age</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="adage" placeholder="Age"
                    style="width: 400px;border-radius: 10px;">
            </div>
        </div>

        &nbsp;&nbsp;&nbsp;
        <div class="form-group row" style="margin-left: 350px;">
            <label for="Gender" class="col-sm-2 col-form-label"
                style="font-weight: bold;font-size: 20px;">Gender</label>
            <div class="col-sm-10">
                <select id="gender" class="form-control" style="width: 400px;border-radius: 10px;">
                    <option selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </div>
        </div>

        <br>
        <br>
        <br>
        <button type="submit" class="btn btn-success"
            style="margin-left: 450px;;width:100px;height: 50px;border-radius: 15px;">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="submit" class="btn btn-danger"
            style="width:100px;height:50px; margin-left: 50px;border-radius: 15px;">Cancel</button>
    </form>
</div>
