<div class="container">
    <div class="header">
        Welcome To Edit Savings Account Portal
    </div>
    <div class="hero">
        <div class="icon">
            <img src="../../../assets/images/edit_saving_icon.png" alt="">

        </div>
        <form [formGroup]="editSavingForm" (ngSubmit)="editSaving()">
            <div class="accountId" id="accId">
                <label for="accId">Account ID</label>
                <input type="number" id="accId" formControlName="accountId"/>
            </div>
            <div class="interest-rate" id="i-rate">
                <label for="i-rate">Set Interest Rate (%)</label>
                <input type="number" id="i-rate" formControlName="interestRate"/>
            </div>
            <div class="penalty" id="penalty">
                <label for="penalty">Set Fine Amount (INR)</label>
                <input type="number" id="penalty" formControlName="penalty"/>
            </div>
            <div class="min-balance" id="min-balance">
                <label for="min-balance">Set Minimum Balance (INR)</label>
                <input type="number" id="min-balance" formControlName="minBalance"/>
            </div>
            <div class="submit">
                <button type="submit" class="btn btn-outline" id="mbal-btn">Save</button>
            </div>
        </form>
    </div>
</div>
